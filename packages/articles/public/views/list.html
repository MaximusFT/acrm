<!-- PAGE TITLE -->
<div class="page-title">
    <h2>
        <span class="fa fa-arrow-circle-o-left"></span>
        Posts
    </h2>
</div>
<!-- END PAGE TITLE -->

<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap" data-ng-controller="ArticlesController" data-ng-init="find()">
    <div class="panel panel-default">
        <div class="panel-body posts">
            <div class="row">
                <div class="col-md-6" data-ng-repeat="article in articles">
                    <div class="post-item">
                        <div class="post-title">
                            <a data-ng-href="#!/news/{{article._id}}">{{article.title}}</a>
                        </div>
                        <div class="post-date">
                            <span class="fa fa-calendar"></span>
                            {{article.created | date:'medium'}} /
                            <a>{{article.user.name}}</a>
                        </div>
                        <div class="post-text" ng-bind-html="renderHtml(article.content)"></div>
                        <div class="post-row">
                            <div class="post-info" data-ng-if="hasAuthorization(article)">
                                <a class="btn" href="/#!/news/{{article._id}}/edit">
                                    <span class="fa fa-edit"></span>
                                </a>
                                <a class="btn" data-ng-click="remove(article);">
                                    <span class="fa fa-trash"></span>
                                </a>
                            </div>
                            <a href="#!/news/{{article._id}}" class="btn btn-default btn-rounded pull-right">Read more &RightArrow;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT WRAPPER -->
