<table data-ng-if="analysts.length" class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th style="text-align:center;"><i class="glyphicon glyphicon-sort-by-order"></i></th>
			<th style="text-align:center;">Name</th>
			<th style="text-align:center;">Email</th>
			<th style="text-align:center;">Username</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="user in analysts">
			<td>{{$index+1}}.</td>
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.username}}</td>
		</tr>
	</tbody>
</table>
<alert data-ng-if="!analysts || analysts && analysts.length === 0" type="info">No information</alert>
