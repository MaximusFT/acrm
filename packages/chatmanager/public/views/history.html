<section data-ng-controller="HistoryController">
	<form class="form" data-ng-submit="getHistory()">
		<div class="form-group">
			<label class="col-sm-2 control-label">First person</label>
			<div class="col-sm-10">
				<ui-select data-ng-init="initUsers()" data-ng-model="options.first" >
					<ui-select-match placeholder="Select person...">{{$select.selected.name}}</ui-select-match>
					<ui-select-choices repeat="user._id as user in users | filter:$select.search">{{user.name}} - {{user.email}}</ui-select-choices>
				</ui-select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputParent1" class="col-sm-2 control-label">Second person</label>
			<div class="col-sm-10">
				<ui-select data-ng-init="initUsers()" data-ng-model="options.second">
					<ui-select-match placeholder="Select person...">{{$select.selected.name}}</ui-select-match>
					<ui-select-choices repeat="user._id as user in users | filter:$select.search">{{user.name}} - {{user.email}}</ui-select-choices>
				</ui-select>
			</div>
		</div>
		<input type="submit" class="btn btn-primary" style="float:right;margin-right:15px;margin-top=10px;" value="Get history" />
	</form>

	<div class="content-frame" data-ng-if="messages">
		<!-- START CONTENT FRAME TOP -->
		<div class="content-frame-top">
			<div class="page-title">
				<h2>
					<span class="fa fa-comments"></span>
					Messages
				</h2>
			</div>
		</div>
		<!-- END CONTENT FRAME TOP -->

		<!-- START CONTENT FRAME BODY -->
		<div class="content-frame-body">
			<div class="messages messages-img">
				<div class="item {{message.user && message.user._id === options.first || message.client && message.client._id === options.first ? 'in' : ''}}" data-ng-repeat="message in messages">
					<div class="image">
						<img src="//mapqo.com/addon/img/avatar.jpg" />
					</div>
					<div class="text">
						<div class="heading">
							<a href="#">{{getUserName(message)}}</a>
							<span class="date">{{message.time | date:'fullDate'}}</span>
						</div>
						{{message.message}}
					</div>
				</div>
			</div>

		</div>
		<!-- END CONTENT FRAME BODY -->
	</div>
</section>
