<div class="content-frame" data-ng-controller="ChatmanagerController">
    <div class="content-frame-top">
        <div class="page-title">
            <h2>
                <span class="fa fa-smile-o"></span>
                FinChat Manager
            </h2>
        </div>
        <div class="pull-right">
            <h2 data-ng-click="goTo('/manager/chat/history')" style="cursor:pointer;">
                <span class="fa fa-comments"></span>
                Private history
            </h2>
        </div>
    </div>
    <div class="statContainer">
        <span data-ng-repeat="option in options" data-ng-if="isAccess">
            <a class="nounderline" data-ng-click="selectMenuItem($index)">
                <div class="statBubbleContainer">
                    <div class="statBubble {{option.class}}">
                        <div class="statNum" data-ng-if="option.class !== 'settings'">
                            <div class="spinner" style="margin-top:55px;">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                            </div>
                        </div>
                        <div class="statNum" data-ng-if="option.class !== 'settings'">{{option.statNum ? option.statNum : 0}}</div>
                    </div>
                    <h3>{{option.title}}</h3>
                    <div class="statRedirect">
                        <span data-title="{{option.hrefTitle}} &rarr;">{{option.hrefTitle}} &rarr;</span>
                    </div>
                </div>
            </a>
        </span>
    </div>

    <div data-ng-if="includePath" data-ng-include="includePath"></div>
</div>
