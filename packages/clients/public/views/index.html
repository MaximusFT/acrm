<div class="" data-ng-controller="ClientsController">
	<h1>Clients requests</h1>
	<div data-ng-init="init()" cg-busy="{promise:getHttp1,message:'Loading. Please wait...',backdrop:false,delay:300,minDuration:700}" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Web requests</h3>
		</div>
		<div class="panel-body">
			<table class="table table-bordered  table-hover table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th data-ng-repeat="field in webreqSchema" data-ng-if="field.inTable">{{field.title}}</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="webreq in webreqs">
						<td>{{$index+1+(curPage-1)*20}}</td>
						<td data-ng-repeat="field in webreqSchema">
							<a data-ng-if="field['schemaKey'] === 'webreq_inside_id'" href="https://inside.teletrade-dj.com/#web_request_view/{{webreq[field['schemaKey']]}}">{{webreq[field['schemaKey']]}}</a>
							<span data-ng-if="field['schemaKey'] === 'creation_date'">{{formatDate(webreq[field['schemaKey']])}}</span>
							<span data-ng-if="field['schemaKey'] !== 'webreq_inside_id' && field['schemaKey'] !== 'creation_date'">{{webreq[field['schemaKey']]}}</span>
						</td>
					</tr>
				</tbody>
			</table>
			<pagination total-items="webreqsCount" data-ng-model="curPage" data-ng-change="init()" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
		</div>
	</div>
</div>
