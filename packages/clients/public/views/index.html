<div class="" data-ng-controller="ClientsController">
  <h1>Web requests</h1>
  <div data-ng-init="init()" cg-busy="{promise:getHttp1,message:'Loading. Please wait...',backdrop:false,delay:300,minDuration:700}">
  <table class="table table-striped table-bordered table-hover">
	<tr>
		<th>#</th>
		<th data-ng-repeat="field in webreqSchema" data-ng-if="field.inTable">
            {{field.title}}
        </th>
	</tr>
	<tr data-ng-repeat="webreq in webreqs | filter:search:strict">            
        <td>
            {{$index+1}}
        </td>
        <td class="table-editable-cell" data-ng-repeat="field in webreqSchema" data-ng-if="field.inTable">
			<a data-ng-if="field['schemaKey'] === 'webreq_inside_id'" href="https://inside.teletrade-dj.com/#web_request_view/{{webreq[field['schemaKey']]}}">{{webreq[field['schemaKey']]}}</a>
			<span data-ng-if="field['schemaKey'] !== 'webreq_inside_id'">{{webreq[field['schemaKey']]}}</span>         
        </td>
    </tr>
  </table>
  </div>
</div>
