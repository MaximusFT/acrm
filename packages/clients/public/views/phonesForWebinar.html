<div class="" data-ng-controller="PhonesForWebinarController">
  <h1>Phones for webinar</h1>
  <div data-ng-init="init()" cg-busy="{promise:getHttp1,message:'Loading. Please wait...',backdrop:false,delay:300,minDuration:700}">
  <table class="table table-striped table-bordered table-hover table-condensed">
	<tr>
		<th>#</th>
		<th data-ng-repeat="field in webreqSchema" data-ng-if="field.inTable">
            {{field.title}}
        </th>
	</tr>
	<tr data-ng-repeat="webreq in webreqs | filter:search:strict">            
        <td>
            {{$index+1}}
        </td>
        <td class="table-editable-cell" data-ng-repeat="field in webreqSchema" data-ng-if="field.inTable">
			<span>{{webreq[field['schemaKey']]}}</span>         
        </td>
    </tr>
  </table>
  <pre>{{phones}}</pre>
  </div>
</div>
