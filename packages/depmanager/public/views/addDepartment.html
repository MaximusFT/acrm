<form id="modalForm" name="addDepartmentForm" class="form-horizontal" role="form" data-ng-submit="verifyAndSendForm(addDepartmentForm.$valid && !!newDepartment.head, newDepartment)">
	<alert type="danger" data-ng-if="addDepartmentForm.$submitted">You must fill all fields!</alert>
	<div class="form-group">
		<label for="inputTitle1" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputTitle1" data-ng-model="newDepartment.title" required></div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Head</label>
		<div class="col-sm-10">
			<ui-select data-ng-init="initForHead()" data-ng-model="newDepartment.head" >
				<ui-select-match placeholder="Select person...">{{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="head._id as head in heads | filter:$select.search">{{head.name}}</ui-select-choices>
			</ui-select>
		</div>
	</div>
	<div class="form-group">
		<label for="inputParent1" class="col-sm-2 control-label">Parent</label>
		<div class="col-sm-10">
			<ui-select data-ng-init="initDeps()" data-ng-model="newDepartment.parent">
				<ui-select-match placeholder="Select department...">{{$select.selected.title}}</ui-select-match>
				<ui-select-choices repeat="department._id as department in departments | filter:$select.search">{{department.title}}</ui-select-choices>
			</ui-select>
		</div>
	</div>
	<div class="form-group">
		<label for="inputDescr1" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea id="inputDescr1" rows="10" style="width:100%;" data-ng-model="newDepartment.additionalInfo.description"></textarea>
		</div>
	</div>
</form>
