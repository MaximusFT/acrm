<!-- START CONTENT FRAME -->
<section ng-app="mailmanager" data-ng-controller="MailmanagerController">
    <div class="content-frame">
        <!-- START CONTENT FRAME TOP -->
        <div class="content-frame-top">
            <div class="page-title">
                <h2>
                <span class="fa fa-arrow-circle-o-left"></span>
                Mail Manager (total domain's: {{mailboxes.length}})
                </h2>
            </div>
            <div class="pull-right">
                <button class="btn btn-default content-frame-left-toggle">
                <span class="fa fa-bars"></span>
                </button>
            </div>
        </div>
        <!-- END CONTENT FRAME TOP -->
        <!-- START CONTENT FRAME LEFT -->
        <div class="content-frame-left content-frame-fixed">
            <div class="panel panel-default">
                <div class="panel-heading">Control panel</div>
                <div class="panel-body">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Search" ng-model="search">
                    </div>
                    <hr>
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group-vertical btn-block" role="group">
                            <a class="btn btn-warning" data-ng-disabled="isSomeSelected" data-ng-click="assignToPerson()">Assign to person</a>
                            <a class="btn btn-danger" data-ng-disabled="isSomeSelected" data-ng-click="remove()">Remove selected</a>
                            <a class="btn btn-primary" data-ng-disabled="isSomeSelected" data-ng-click="revoke()">Revoke selected</a>
                        </div>
                        <div class="btn-group-vertical btn-block" role="group">
                            <a class="btn btn-primary" data-ng-click="configModal()">Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END CONTENT FRAME LEFT -->
        <!-- START CONTENT FRAME BODY -->
        <div class="content-frame-body">

            <accordion close-others="oneAtATime" data-ng-init="getMailboxes()">
            <accordion-group heading="{{mailbox.domain}}" data-ng-repeat="mailbox in mailboxes | filter:search" data-ng-init="sectionIndex=$index">
            <div class="panel-body" cg-busy="{promise:wait,message:'Loading. Please wait...',backdrop:false,delay:300,minDuration:700}">
                <table class="table table-striped table-bordered table-hover editable-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th><i class="glyphicon glyphicon-ok" data-ng-click="selectAll(sectionIndex)"></i></th>
                            <th>MailBox</th>
                            <th><a data-ng-click="sortbyfield(sectionIndex,'quota')">Quota<span style="margin-left: 5px;" class="glyphicon glyphicon-sort-by-order-alt"></span></a></th>
                            <th><a data-ng-click="sortbyfield(sectionIndex,'messages')">Messages<span style="margin-left: 5px;" class="glyphicon glyphicon-sort-by-order-alt"></span></a></th>
                            <th>State</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="box in mailbox.data" class="ng-scope">
                            <td>{{$index+1}}</td>
                            <td><input type="checkbox" data-ng-model="box.Selected" data-ng-click="checkMail(sectionIndex, $index, box)"></td>
                            <td>{{box.mail}}</td>
                            <td><progressbar class="progress-striped active" value="box.quota" type="success"><b style="color:black">{{box.quota}}%</b></progressbar></td>
                            <td class="text-center"><b>{{box.messages}}</b></td>
                            <td><span class="label {{box.state == 1 ? 'label-success' : 'label-danger'}}">{{box.state == 1 ? 'Active' : 'Disabled' }}</span></td>
                            <td><a class="btn btn-primary" style="pointer-events: {{box.state==0?'none': ''}};" href="#!/mailmanager/{{box.mail}}" target="_blank">Login</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </accordion-group>
            </accordion>
        </div>
        <!-- END CONTENT FRAME BODY -->
    </div>
</section>
<!-- END CONTENT FRAME -->
