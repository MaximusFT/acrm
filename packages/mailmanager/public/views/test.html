<div ng-app="mailmanager">
<div class="" data-ng-controller="MailmanagerController">
  <h1>Mail Manager</h1>
  <h2>Package: {{package.name}}</h2>
  <h3>Model:</h3>
           <input ng-model="word">
        <span habra-habr="word" habra="Nehabra"></span>
  <div class="panel-body">
    <table class="table table-bordered  table-hover table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th data-ng-repeat="field in fromdb.fields">{{field}}</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="item in fromdb">
          <td>
            <input type="checkbox" data-ng-model="fromdb[$index].sel" data-ng-click="changeId($index)" class="ng-pristine ng-untouched ng-valid">
          </td>
          <td data-ng-repeat="field in fromdb.fields">{{item[field]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <p>My title: {{blog.title}}</p>
  <p>My author: {{blog.author}}</p>
  <p>My body: {{blog.body}}</p>
  <div class='row'>
  <div class="col-xs-2">
    <label for="title">Email address</label>
    <input type="text" id='title' class="form-control" ng-model='blog.title' placeholder='title' >

  </div>
    <div class="col-xs-2">
    <label for="title">Author</label>
      <input type="text" id='author' class="form-control" ng-model='blog.author' placeholder='author'>
  </div>
    <div class="col-xs-2">
    <label for="title">Body</label>
    <input type="text" class="form-control" ng-model='blog.body' placeholder='body'>
  </div>
  </div>

  <div class='row' style='margin-top:20px;'>
  <button class="btn btn-default" data-ng-click="dbto()">Insert to DB</button>
  <button class="btn btn-default" data-ng-click="dbfrom()">Get From DB</button>
  <button class="btn btn-default" data-ng-click="dbdel()">Delate From DB</button>
  </div>
</div>
</div>
