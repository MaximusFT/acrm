<style>
th {
	text-align:center;
}
</style>
<a href="#!/manager/users" style="float:left"><h2>Users Manager</h2></a>
<a href="#!/manager/passes" style="float:right"><h2>Passwords Manager</h2></a>
<section data-ng-controller="AllController">
	<div class="loader" data-ng-init="initusers()" data-ng-hide="users.length"></div>
	<div class="loader" data-ng-init="initpasses()" data-ng-hide="passwords.length"></div>
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th data-ng-repeat="field in userSchema" data-ng-if="field.inTable">{{field.title}}</th>
			<th>Available password accounts</th>
		</tr>
		<tr data-ng-repeat="user in users">
			<td>
				<div>
					<a href="#!/manager/users/{{user['_id']}}">{{user['email']}}</a>
				</div>
			</td>
			<td>
				<div>
					{{user['name']}}
				</div>
			</td>
			<td>
				<div>
					{{user['username']}}
				</div>
			</td>
			<td>
				<div>
					<table class="table table-hover table-condensed table-bordered">
						<!--<tr>
							<th data-ng-repeat="field2 in passSchema" data-ng-if="field2.inTable">{{field2.title}}</th>
						</tr>-->
						<tr data-ng-repeat="pass in passwords">
							<td data-ng-if="(pass['accessedFor'].indexOf(user.username) > -1)">{{$index+1}}.</td>
							<td data-ng-if="(pass['accessedFor'].indexOf(user.username) > -1)"><a href="#!/manager/passes/{{pass['_id']}}">{{pass['resourceName']}}</a></td>
							<td data-ng-if="(pass['accessedFor'].indexOf(user.username) > -1)">{{pass['resourceUrl']}}</td>
							<td data-ng-if="(pass['accessedFor'].indexOf(user.username) > -1)">{{pass['login']}}</td>
							<td data-ng-if="(pass['accessedFor'].indexOf(user.username) > -1)">{{pass['comment']}}</td>
							<!--<td data-ng-if="(pass['accessedFor'].indexOf(user.username) > -1)">{{pass['accessedFor']}}</td>-->
						</tr>
					</table>
				</div>
			</td>		
		</tr>
	</table>
</section>
