<section data-ng-controller="PasswordsController">
    <form id="pass-add-form" class="row-fluid form-inline" name="addPassForm" data-ng-submit="add()">
        <div class="">
            <span data-ng-repeat="field in passSchema">
                <input data-ng-if="(field['type'] == 'text' || field['type'] == 'password')" type="{{field['type']}}" class="span2" data-ng-model="pass[field['schemaKey']]" placeholder="{{field['title']}}" id="pass-add-title" />
                <select data-ng-if="field['type'] == 'select'" data-ng-model="pass[field['schemaKey']]" ng-multiple="true" multiple ng-options="option for option in field['options']">
                    <option value="">-- Choose Role --</option>
                </select>
            </span>
            <input type="submit" class="btn span1" value="Add" />
        </div>
    </form>
    <div class="loader" data-ng-init="init()" data-ng-hide="passwords.length"></div>
    <div class="actions-bar" data-ng-show="passwords.length">
        <input type="button" class="btn btn-danger" data-ng-hide="edit" data-ng-click="edit=!edit" value="Edit">
        <input type="button" class="btn btn-primary" data-ng-show="edit" data-ng-click="edit=!edit" value="Done">
    </div>
	<div data-ng-repeat="group in groups">
	<h1>{{group}}</h1>
    <table class="table table-striped table-bordered table-hover editable-table" data-ng-show="passwords[$index].length">
        <tr>
            <th data-ng-show="edit">
                Edit
            </th>
            <th data-ng-repeat="field in passSchema" data-ng-if="field.inTable">{{field.title}}</th>
        </tr>
        <tr data-ng-repeat="pass in passwords[$index]">
            <td data-ng-show="edit">
                <button class="glyphicon glyphicon-trash" data-ng-click="remove(pass)" value="del">
                    <i class="icon-trash icon-white"></i>
                </button>
            </td>
            <td class="table-editable-cell" data-ng-repeat="field in passSchema" data-ng-if="field.inTable">
                <span data-ng-if="(field['type'] == 'text')" class="editable-span" data-ng-editable="update(pass)" data-ng-editable-model="pass[field['schemaKey']]"></span>
                <span data-ng-click="beforeSelect(field['schemaKey'], pass)" data-ng-if="(field['type'] == 'select')" class="editable-span" data-ng-editable-select="update(pass, field['schemaKey'])" data-ng-editable-select-model="pass[field['schemaKey']]" data-ng-editable-select-options="field['options']">
                </span>
            </td>
        </tr>
    </table>
	</div>
</section>
