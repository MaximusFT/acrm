<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputService3" class="col-sm-2 control-label">Resource title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputService3" placeholder="For example â€“ Planfix" data-ng-model="editprp.resourceName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputUrl3" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUrl3" placeholder="http://..." data-ng-model="editprp.resourceUrl">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Email" data-ng-model="editprp.email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLogin3" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLogin3" placeholder="Login" data-ng-model="editprp.login">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="********" data-ng-change="passChanged(temp)" data-ng-model="temp">
    </div>
  </div>
  <div class="form-group">
    <label for="inputComment3" class="col-sm-2 control-label">Comment</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputComment3" placeholder="Comment" data-ng-model="editprp.comment">
    </div>
  </div>
</form>
