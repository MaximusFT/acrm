<div data-ng-controller="ModalInstanceCtrl">
<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div data-ng-if="modalOptions.type !== 1 && modalOptions.type !== 2" class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <input type="text" class="form-control" data-ng-model="comment" />
</div>
<div data-ng-if="modalOptions.type === 1" class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <div ng-include src="'passmanager/views/addpersons.html'" />
</div>
<div data-ng-if="modalOptions.type === 2" class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <input type="text" class="form-control" data-ng-model="comment" />
  department
</div>
<div class="modal-footer">
  <button type="button" class="btn" 
          data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" 
          data-ng-click="modalOptions.ok(modalOptions.type === 1 ? selectedUsers : comment);">{{modalOptions.actionButtonText}}</button>
</div>
</div>
