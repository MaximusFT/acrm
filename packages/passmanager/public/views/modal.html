<div data-ng-controller="ModalInstanceCtrl">
<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div data-ng-if="modalOptions.type !== 1 && modalOptions.type !== 2 && modalOptions.type !== 3 && modalOptions.type !== 4 && modalOptions.type !== 5 && modalOptions.type !== 6" class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <input type="text" class="form-control" data-ng-model="comment" data-ng-change="setComment(comment)" />
</div>
<div data-ng-if="modalOptions.type === 1" class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <div ng-include src="'passmanager/views/addpersons.html'" />
</div>
<div data-ng-if="modalOptions.type === 2" class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <div ng-include src="'passmanager/views/add_deps.html'" />
</div>
<div data-ng-if="modalOptions.type === 3" class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <div ng-include src="'usermanager/views/bind2dep.html'" />
</div>
<div data-ng-if="modalOptions.type === 4" class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <div ng-include src="'usermanager/views/editprpass.html'" />
</div>
<div data-ng-if="modalOptions.type === 5" class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
</div>
<div data-ng-if="modalOptions.type === 6" class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <div ng-include src="'passmanager/views/editpass.html'" />
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" data-ng-click="modalOptions.ok(modalOptions.type === 1 ? selectedUsers : (modalOptions.type === 4 || modalOptions.type === 6 ? editprp : (modalOptions.type === 5 ? 'ok' : comment)));">{{modalOptions.actionButtonText}}</button>
</div>
</div>
