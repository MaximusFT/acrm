<tabset>
  <tab select="init_()">
    <tab-heading>
      <i class="glyphicon glyphicon-check">
      </i>
      Accessible for department
    </tab-heading>
	<div class="panel panel-default" data-ng-show="groups.length">
      <div class="panel-heading">
        Control panel
      </div>
      <div class="panel-body" >
        <div class="row">
          <div class="col-md-8">
            <div class="btn-group dropdown">
              <button type="button" class="btn btn-warning" data-ng-click="assignToPerson()" data-ng-disabled="isSomeSelected">Assign to person(s)</button>
            </div>
            <div class="btn-group" style="padding: 10px;">             
              <input type="button" class="btn btn-danger" value="Revoke access" data-ng-click="revoke()" data-ng-disabled="isSomeSelected">
            </div>
            <input type="text" style="padding: 5px; margin-left: 12px" placeholder="Search" ng-model="search">
          </div>
        </div>
      </div>
    </div>
	<alert data-ng-if="isPasses" data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	<accordion close-others="true">
      <div data-ng-repeat="group in groups" data-ng-init="sectionIndex=$index">
        <accordion-group data-ng-show="getSumLength(group.implement)" heading="{{group.group}} ({{getSumLength(group.implement)}})">
			<accordion close-others="false">
			<accordion-group data-ng-repeat="implement in group.implement" data-ng-init="implementIndex=$index" data-ng-show="implement.passes.length" heading="{{implement.implement==='---' ? 'Uncategorized' : implement.implement}} ({{implement.passes.length}})">
      <table class="table table-striped table-bordered table-hover">
        <tr>
			<th>
				<i class="glyphicon glyphicon-sort-by-order"></i>
            </th>
            <th>
                <i class="glyphicon glyphicon-ok" data-ng-click="selectAll(sectionIndex, implementIndex)"></i>
            </th>
          <th data-ng-repeat="field in passSchema" data-ng-if="field.inTable">
            {{field.title}}
          </th>
        </tr>
        <tr data-ng-repeat="pass in implement.passes | filter:search:strict">
          <td>
            <a href="#!/manager/passwords/{{pass['_id']}}">
                {{$index+1}}
            </a>
          </td>
          <td>
            <input type="checkbox" data-ng-model="pass.Selected" data-ng-click="checkPass(sectionIndex, implementIndex, $index, pass)">
          </td>
          <td data-ng-repeat="field in passSchema" data-ng-if="field.inTable">
            <span>{{pass[field['schemaKey']]}}</span>
          </td>
        </tr>
      </table>
	  </accordion-group>
    </div>
	</accordion>
	<div data-ng-if="!isPasses">
		<p class='bg-warning'>There is no one password, accessible to your department.</p>
	</div>
  </tab>
  <tab select="init()">
    <tab-heading>
      <i class="glyphicon glyphicon-lock">
      </i>
      All
    </tab-heading>
	<accordion close-others="true">
      <div data-ng-repeat="group in groups" data-ng-init="sectionIndex=$index">
        <accordion-group data-ng-show="getSumLength(group.implement)" heading="{{group.group}} ({{getSumLength(group.implement)}})">
			<accordion close-others="false">
			<accordion-group data-ng-repeat="implement in group.implement" data-ng-init="implementIndex=$index" data-ng-show="implement.passes.length" heading="{{implement.implement==='---' ? 'Uncategorized' : implement.implement}} ({{implement.passes.length}})">
      <table class="table table-striped table-bordered table-hover editable-table">
        <tr>
          <th>
            #
          </th>
          <th>
            Resource Name
          </th>
          <th>
            Resource Url
          </th>
          <th>
            Request
          </th>
        </tr>
        <tr data-ng-repeat="pass in implement.passes | filter:search:strict">
          <td>
            <a href="#!/manager/passwords/{{pass['_id']}}">
              {{$index+1}}
            </a>
          </td>
          <td>
            <span>
              {{pass['resourceName']}}
            </span>
          </td>
          <td>
            <span>
              {{pass['resourceUrl']}}
            </span>
          </td>
          <td style="text-align: center;">
            <button ng-class="btn_class[sectionIndex][$index] == null ? 'btn btn-primary' : btn_class[sectionIndex][$index]" data-ng-click="sendRequest(sectionIndex,$index,pass['_id'])" data-ng-disabled="!btn_class[sectionIndex][$index] ? false : true">
              {{!btn_class[sectionIndex][$index] ? 'Request Access' : 'Request was sent'}}
            </button>
          </td>
        </tr>
      </table>
	  </accordion-group>
    </div>
	</accordion>  
  </tab>
</tabset>
