<form id="modalForm" name="addForm" class="form-horizontal" role="form" data-ng-submit="verifyAndSendForm(addForm.$valid, form)">
	<alert type="danger" data-ng-if="addForm.$submitted">You must fill required fields!</alert>
	<div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="nameInput" id="inputName" data-ng-model="form.name" required />
			<span class="error" data-ng-show="addForm.$submitted && addForm.nameInput.$error.required">Required</span>
		</div>
	</div>
	<div class="form-group">
		<label for="inputURI" class="col-sm-2 control-label">URI</label>
		<div class="col-sm-10">
			<input type="URL" class="form-control" name="URIInput" id="inputURI" placeholder="http://..." data-ng-model="form.uri" required />
			<span class="error" data-ng-show="addForm.$submitted && addForm.URIInput.$error.required">Required</span>
		</div>
	</div>
	<div class="form-group">
		<label for="inputFormId" class="col-sm-2 control-label">Form id (in html)</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="formIdInput" id="inputFormId" data-ng-model="form.formId" required />
			<span class="error" data-ng-show="addForm.$submitted && addForm.formIdInput.$error.required">Required</span>
		</div>
	</div>
	<div class="form-group">
		<label for="inputComment" class="col-sm-2 control-label">Comment</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="commentInput" id="inputComment" data-ng-model="form.comment" />
		</div>
	</div>
</form>
