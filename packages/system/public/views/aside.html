<!-- START X-NAVIGATION -->
<ul class="x-navigation">
    <li class="xn-logo">
        <a href="/#!/">ACRM</a>
        <a href="/#!/" class="x-navigation-control" data-ng-click="openXControl()"></a>
    </li>
    <li class="xn-profile">
        <a href="#" class="profile-mini">
            <img src="//mapqo.com/addon/img/avatar.jpg" alt="{{global.user.name}}" />
        </a>
        <div class="profile" data-ng-mouseover="showAvContr()" data-ng-mouseleave="hideAvContr()">
            <div class="profile-image">
                <img src="//mapqo.com/addon/img/avatar.jpg" alt="{{global.user.name}}" data-ng-mouseover="showAvContr()" data-ng-mouseleave="hideAvContr()" />
            </div>
            <div data-ng-show="changeUserPhoto" style="text-align:center;padding:6px;">
                <span class="change-profile-photo" style="cursor:pointer;opacity:0.85;" data-ng-click="browsePhotoLoader()">Change profile photo</span>
            </div>
            <div class="profile-data">
                <div class="profile-data-name">{{global.user.name}}</div>
                <div class="profile-data-title">{{role}}</div>
            </div>
            <div class="profile-controls">
                <a href='#!/users/{{global.user.username}}' class="profile-control-left">
                    <span class="fa fa-info"></span>
                </a>
                <a href="#!/mail/u" class="profile-control-right">
                    <span class="fa fa-envelope"></span>
                </a>
            </div>
        </div>
    </li>
    <li class="xn-openable">
        <a id="main-menu-aside" href="" data-ng-click="toggleOpenable($event)">
            <span class="fa fa-folder"></span>
            <span class="xn-text">Main Menu</span>
        </a>
        <ul>
            <li data-ng-repeat="item in menus.main" ui-route="/#!/{{item.link}}" ng-class="{active: $uiRoute}" data-ng-click="onSubmenuClick()">
                <a ui-sref='{{item.link}}'>
                    <span>{{item.title}}</span>
                </a>
            </li>
        </ul>
    </li>
    <li data-ng-if="isFeatures">
        <a href="#!/my-features">
            <span class="fa fa-facebook"></span>
            <span class="xn-text">Features</span>
        </a>
    </li>
    <li data-ng-if="isAdmin" class="xn-openable" data-ng-include="'/mean-admin/views/index.html'"></li>
    <!--<li class="xn-title">Navigation</li>
-->
<li class="active">
    <a href="/#!/">
        <span class="fa fa-desktop"></span>
        <span class="xn-text">Dashboard</span>
    </a>
</li>
</ul>
<!-- END X-NAVIGATION -->
