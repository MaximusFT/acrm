<div class="page-header" data-ng-controller="HeaderController">
    <div class="logo pull-left">
        <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">ACRM</a>
    </div>

    <div class="left pull-left">
        <ul class="navbar-nav nav">
            <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
        </ul>
    </div>

    <div class="account">
        <div class="text-edit">
            <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
            <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
        </div>
        <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
            <li>
                <a ui-sref='auth.register'>Sign Up</a>
            </li>
            <li class="divider-vertical"></li>
            <li>
                <a ui-sref='auth.login'>Log In</a>
            </li>
        </ul>
        <ul data-ng-init="checkFeatures()" class="navbar-nav nav" data-ng-show="global.authenticated">
            <li data-ng-if="isFeatures"><a href="#!/my-features">Features</a></li>
            <li data-ng-hide="global.mode === 'Not verified'">
                <a href='#!/manager/users/{{global.user.username}}'>Profile</a>
            </li>
            <!--<li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} ({{global.mode}}) <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/logout">Log Out</a>
                    </li>
                </ul>
            </li>-->
            <li class="btn-group" dropdown>
                <a href="#" class="dropdown-toggle" dropdown-toggle data-ng-disabled="isSomeSelected">
                    {{global.user.name}} ({{global.mode}})
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="/logout">Log Out</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
