<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{appName}}</title>
    
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="node.js, express, mongoose, mongodb, angularjs, swig">
    <meta name="description" content="ACRM">

    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="{{appName}} - {{title}}">
    <meta property="og:description" content="ACRM">
    <meta property="og:type" content="website">
    <meta property="og:url" content="APP_URL">
    <meta property="og:image" content="APP_LOGO">
    <meta property="og:site_name" content="ACRM">
    <meta property="fb:admins" content="APP_ADMIN">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    {% for file in assets.core.css %}
    <link rel="stylesheet" href="/{{file}}">
    {% endfor %}
    
    <link href="//mapqo.com/atlant/css/theme-default.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/modules/aggregated.css">

    {% for file in assets.core.js %}
    <script type="text/javascript" src="/{{file}}"></script>
    {% endfor %}

    <script type="text/javascript" src="/modules/aggregated.js"></script>

    {% if (process.env.NODE_ENV == 'development') %}
    <!-- Livereload script rendered -->
    <script type="text/javascript" src="{{'//' + req.hostname + ':35729/livereload.js'}}"></script>
    {% endif %}
