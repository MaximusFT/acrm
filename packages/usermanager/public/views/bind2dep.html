<div>
	<form id="modalForm" name="bindToDepForm" data-ng-submit="verifyAndSendForm(!!temp.selectedDepartment, temp.selectedDepartment)">
		<ui-select data-ng-init="initDeps()" data-ng-model="temp.selectedDepartment" title="Choose a department">
			<ui-select-match placeholder="Select departments...">{{$select.selected.title}}</ui-select-match>
			<ui-select-choices repeat="department._id as department in departments | filter: $select.search">{{department.title}}</ui-select-choices>
		</ui-select>
	</form>
</div>
