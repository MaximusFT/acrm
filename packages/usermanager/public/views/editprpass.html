<form id="modalForm" name="editPrPassForm" class="form-horizontal" role="form" data-ng-submit="verifyAndSendForm(editPrPassForm.$valid, editprp)">
    <div class="form-group">
        <label for="inputGroup3" class="col-sm-2 control-label">Group</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputGroup3" placeholder="For example – Work" data-ng-model="editprp.group" required></div>
    </div>
    <div class="form-group">
        <label for="inputService3" class="col-sm-2 control-label">Service</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputService3" placeholder="For example – Planfix" data-ng-model="editprp.resourceName" required></div>
    </div>
    <div class="form-group">
        <label for="inputUrl3" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUrl3" placeholder="http://..." data-ng-model="editprp.resourceUrl" required></div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Email" data-ng-model="editprp.email" required></div>
    </div>
    <div class="form-group">
        <label for="inputLogin3" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLogin3" placeholder="Login" data-ng-model="editprp.login" required></div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="********" data-ng-change="passChanged(temp.tempPass)" data-ng-model="temp.tempPass"></div>
    </div>
    <div class="form-group">
        <label for="inputComment3" class="col-sm-2 control-label">Comment</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputComment3" placeholder="Comment" data-ng-model="editprp.comment" required></div>
    </div>
</form>
