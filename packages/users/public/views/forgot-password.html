<div class="login-container lightmode" data-ng-controller="ForgotPasswordCtrl">
    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"> <strong>Forgot Password</strong>
            </div>
            <div data-ng-show="response.message">
                <div class="alert alert-{{response.status}} animated fadeIn">{{response.message}}</div>
            </div>
            <p>Please enter your email address to reset your password.</p>
            <form class="form-horizontal" ng-submit="forgotpassword()">
                <div class="form-group">
                    <div class="col-md-12">
                        <input ng-model="user.email" id="email_block" type="email" class="form-control" placeholder="Email Address" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <a ui-sref='auth.register' class="btn btn-link btn-block">Don't have an account?</a>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-info btn-block">Send</button>
                    </div>
                </div>
                <div class="login-subtitle">
                    Already a member?
                    <a ui-sref='auth.login'>Sign In</a>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">&copy; 2015 ACRM</div>
            <div class="pull-right">
                <a href="#">About</a>
                |
                <a href="#">Privacy</a>
                |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>
</div>
