<div class="login-container lightmode" data-ng-controller="LoginCtrl">

    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"><strong>Log In</strong> to your account</div>
            <div class="alert alert-danger animated fadeIn" ng-show="loginerror"></div>
            <form class="form-horizontal" method="post" ng-submit="login()">
            <div class="form-group">
                <div class="col-md-12">
                    <input ng-model="user.email" type="email" class="form-control" placeholder="E-mail" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <a ui-sref='forgot-password' class="btn btn-link btn-block">Forgot your password?</a>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-info btn-block">Login</button>
                </div>
            </div>
            <div class="login-or">OR</div>
            <div class="form-group">
                <div class="col-md-4">
                    <button class="btn btn-info btn-block btn-twitter"><span class="fa fa-twitter"></span> Twitter</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-info btn-block btn-facebook"><span class="fa fa-facebook"></span> Facebook</button>
                </div>
                <div class="col-md-4">                            
                    <button class="btn btn-info btn-block btn-google"><span class="fa fa-google-plus"></span> Google</button>
                </div>
            </div>
            <div class="login-subtitle">
                Don't have an account yet? <a ui-sref='auth.register'>Sign up</a>
            </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2014 ACRM
            </div>
            <div class="pull-right">
                <a href="#">About</a> |
                <a href="#">Privacy</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>
    
</div>
