<div class="login-container lightmode" data-ng-controller="ResetPasswordCtrl">
    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"> <strong>Reset your old password</strong>
            </div>
            <div data-ng-show="resetpassworderror">
                <div class="alert alert-danger animated fadeIn">{{resetpassworderror}}</div>
            </div>
            <div data-ng-repeat="err in validationError">
                <alert type="danger">{{err.msg}}</alert>
            </div>
            <p>Enter your new password.</p>
            <form class="form-horizontal" ng-submit="resetpassword()">
                <div class="form-group">
                    <div class="col-md-12">
                        <input ng-model="user.password" id="password" type="password" class="form-control" placeholder="Password" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input ng-model="user.confirmPassword" id="confirmPassword" type="password" class="form-control" placeholder="Confirm password" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <a ui-sref='auth.register' class="btn btn-link btn-block">Don't have an account?</a>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-info btn-block">Save</button>
                    </div>
                </div>
                <div class="login-subtitle">
                    Already a member?
                    <a ui-sref='auth.login'>Sign In</a>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">&copy; 2015 ACRM</div>
            <div class="pull-right">
                <a href="#">About</a>
                |
                <a href="#">Privacy</a>
                |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>
</div>
